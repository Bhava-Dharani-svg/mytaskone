<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="login" id="logo">
        
        <form class="form" target="_blank">
        <h1 id="title">Login form</h1>
        <i class="fa-solid fa-user"></i>
        <input type="text" name="username" placeholder="Username" id="user">
        <input type="password" name="pwd" placeholder="Password" id="pwd">
        <button name="login" onclick="loginPage()">LogIn</button>
        </form>
    </div>
    <script src="./form.js"></script>
</body>
</html>
